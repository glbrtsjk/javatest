<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Chess Game</h1>
        
        <!-- Game status display -->
        <div class="game-status">
            <div class="current-player">Current Player: <span id="current-player">White</span></div>
            <div class="game-message" id="game-message"></div>
        </div>
        
        <!-- Chess board -->
        <div class="chess-board" id="chess-board">
            <!-- Board squares will be generated by JavaScript -->
        </div>
        
        <!-- Game controls -->
        <div class="game-controls">
            <button id="new-game-btn" class="btn">New Game</button>
            <button id="undo-move-btn" class="btn">Undo Move</button>
        </div>
        
        <!-- Move history -->
        <div class="move-history">
            <h3>Move History</h3>
            <div id="move-list" class="move-list"></div>
        </div>
        
        <!-- Captured pieces -->
        <div class="captured-pieces">
            <div class="captured-white">
                <h4>Captured White Pieces</h4>
                <div id="captured-white" class="captured-container"></div>
            </div>
            <div class="captured-black">
                <h4>Captured Black Pieces</h4>
                <div id="captured-black" class="captured-container"></div>
            </div>
        </div>
    </div>
    
    <script src="pieces.js"></script>
    <script src="chess.js"></script>
</body>
</html>
